<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    <div id="wrapper">
      <aside id="sidebar" class="animated fadeInLeft">
        <header id="masthead">
          <div class="bio-pic">
            <a href="{{ site.url }}">
              <img alt="" src="{{site.url}}/images/{{ site.owner.avatar }}" class="avatar avatar-80 photo" width="180">
            </a>
          </div>

          <h2 class="site-description">{{ site.description }}</h2>
        </header>

        <nav id="navigation">
            {% include navigation.html %}
        </nav>
      </aside>

      <div id="main">
        <article>
          {{ content }}
        </article>
      </div>

    </div>

    {% include scripts.html %}
  </body>
</html>
